name: Update Docs

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tf'

jobs:
  docs:
    name: Update terraform-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Find modules
        id: modules
        run: |
          modules=$(find . -name "*.tf" -not -path "./.terraform/*" -exec dirname {} \; | sort -u | tr '\n' ',' | sed 's/,$//')
          echo "dirs=$modules" >> $GITHUB_OUTPUT

      - name: Generate docs
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: ${{ steps.modules.outputs.dirs }}
          output-file: README.md
          output-method: inject
          git-push: true
          git-commit-message: "docs: update terraform-docs"
