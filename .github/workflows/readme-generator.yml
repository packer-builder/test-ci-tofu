name: Generate README

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tf'
  workflow_dispatch:
    inputs:
      generate_all:
        description: 'Generate READMEs for all modules'
        type: boolean
        default: false

concurrency:
  group: main-branch-push
  cancel-in-progress: false

jobs:
  generate-readme:
    uses: nullplatform/actions-nullplatform/.github/workflows/readme-ai-v2.yml@main
    permissions:
      contents: write
      models: read
    with:
      base_dir: 'infrastructure'
      generate_all: ${{ github.event_name == 'workflow_dispatch' && inputs.generate_all || false }}
      ai_provider: github
      ai_model: 'gpt-4o'
      generator_type: terraform
      file_patterns: '*.tf'

  generate-docs:
    needs: generate-readme
    uses: nullplatform/actions-nullplatform/.github/workflows/tf-docs.yml@main
    permissions:
      contents: write
