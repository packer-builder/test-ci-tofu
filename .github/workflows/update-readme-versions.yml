name: Update README Versions

on:
  release:
    types: [published, released]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to update READMEs to (e.g., v1.8.1)'
        required: true
        type: string

jobs:
  update-versions:
    name: Update Module README Versions
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README versions
        run: |
          # Use input version for manual trigger, or release tag for release event
          if [ -n "${{ inputs.version }}" ]; then
            NEW_VERSION="${{ inputs.version }}"
          else
            NEW_VERSION="${{ github.event.release.tag_name }}"
          fi
          echo "Updating READMEs to version: $NEW_VERSION"

          # Find all module READMEs and update the version reference
          find infrastructure -name "README.md" | while read readme; do
            if grep -q "ref=v" "$readme"; then
              echo "Updating $readme"
              # Update the ref parameter in source URLs
              sed -i "s/ref=v[0-9]*\.[0-9]*\.[0-9]*/ref=$NEW_VERSION/g" "$readme"
            fi
          done

      - name: Commit and push
        run: |
          # Use input version for manual trigger, or release tag for release event
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add infrastructure/*/README.md infrastructure/*/*/README.md 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update module READMEs to $VERSION [skip ci]"
            git push
          fi
        env:
          HUSKY: 0
